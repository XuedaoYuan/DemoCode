<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function delay(duration = 0) {
        const start = +new Date();
        while (true) {
          const now = +new Date();
          if (now - start >= duration) {
            break;
          }
        }
      }

      setTimeout(() => {
        console.log('1');
      }, 0);
      delay(1000);
      console.log('2');
    </script>
  </body>
</html>
