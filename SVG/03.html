<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <input type="number">
    <div style="width: 200px">
      <svg viewBox="0 0 200 100">
        <rect x="50" y="50" height="50" width="150" style="fill: #dd524b" />
      </svg>
    </div>
    <script>
      function consoleDebug(...args) {
        if (args.length === 1 && typeof args[0] === 'string' && args[0].search('%c') > -1) {
          args.push('color: red; font-size: 16px;');
        }
        console.debug('args', args);
        console.debug.apply(null, args);
      }
      consoleDebug('%cddd', 'color: red;');
      consoleDebug('%cdddd');
    </script>
  </body>
</html>
