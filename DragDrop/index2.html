<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文件拖拽上传</title>
    <style>
      .wrapper {
        width: 200px;
        height: 200px;
        border: 1px dashed #ccc;
        position: relative;
      }
      .wrapper::after {
        content: '+';
        position: absolute;
        font-size: 30px;
        color: #ccc;
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper"></div>
    <script>
      const wrapper = document.querySelector('.wrapper');
      wrapper.addEventListener(
        'dragenter',
        function (e) {
          e.preventDefault();
          e.stopPropagation();
          e.target.style.borderColor = 'red';
        },
        false
      );

      wrapper.addEventListener(
        'dragover',
        function (e) {
          e.preventDefault();
          e.stopPropagation();
        },
        false
      );

      wrapper.addEventListener(
        'dragleave',
        function (e) {
          e.preventDefault();
          e.stopPropagation();
          e.target.style.borderColor = '';
        },
        false
      );

      wrapper.addEventListener('drop', e => {
        e.preventDefault();
        e.stopPropagation();
        e.target.style.borderColor = '';
        const files = e.dataTransfer.files;
        console.log(files);
        for (let i = 0, len = files.length; i < len; i++) {
          const p = document.createElement('p');
          p.textContent = files[i].name;
          document.body.appendChild(p);
        }
      });
    </script>
  </body>
</html>
